<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodimlar ro'yxati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Hodimlar Roâ€˜yxati</h2>
         <button class="btn btn-dark"><a href="{% url 'emp_add' %}">Qoshish</a></button>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Familiya</th>
                    <th>Ism</th>
                    <th>Otasining ismi</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Departament</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for i in emp_v %}
                    <td>{{i.id}}</td>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.midle_name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.fk_departamen}}</td>
                    <td>{{i.fk_region}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
